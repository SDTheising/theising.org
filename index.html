<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            position: relative;
            padding-top: 50px; /* Space from the top */
        }
        #canvas-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin-top: 20px; /* Space between text and canvas */
            margin-bottom: 20px; /* Space after canvas */
            background-color: lightgrey; /* Optional, just to see where the canvas is */
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>hey</p>
        <div id="canvas-container">
            <!-- Canvas will be added dynamically here -->
        </div>
        <p>hi</p>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
