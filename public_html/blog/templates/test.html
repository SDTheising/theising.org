<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 1rem;
    }

    .gallery::-webkit-scrollbar {
      height: 10px;
    }

    .gallery::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .gallery img {
      max-height: 300px;
      scroll-snap-align: start;
      border-radius: 10px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .gallery img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="../images/excited.gif" alt="Photo 1">
    <img src="../../images/CSVofChurches.png" alt="Photo 2">
    <img src="../../images/CMSGDClassifier.png" alt="Photo 3">
    <img src="../../images/deepnn baller.png" alt="Photo 4">
    <img src="../../images/CMNB.webp" alt="Photo 5">
    <img src="../../images/CMNB.webp" alt="Photo 5">
    <img src="../../images/CMNB.webp" alt="Photo 5">
    <img src="../../images/CMNB.webp" alt="Photo 5">
    <img src="../../images/CMNB.webp" alt="Photo 5">
    <img src="../../images/CMNB.webp" alt="Photo 5">
  </div>
</body>
</html>
